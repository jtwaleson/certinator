<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>{% block title %}Default Title{% endblock %}</title>
        <style>
            .feature {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>
        <a href="https://github.com/jtwaleson/certinator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
        </header>
        <main>
        {% block content %}{% endblock %}
        </main>
        <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Certinator</h5>
                    <p class="grey-text text-lighten-4"><strong>Certinator</strong> is a global certificate store.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Our tools</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="/upload">Auto complete</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Chain analyzer</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">CSR analyzer</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Our Archive</a></li>
                        <li><a class="grey-text text-lighten-3" href="/documentation">Documentation</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">Â© 2015 Certinator</div>
        </div>
        </footer>
